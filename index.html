<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div>
            <a href="./login.html">Log In</a>
        </div>
        <h1>Sign Up</h1>
        <div id="blue">
            <form action="#">
                <div>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                    <div>
                        <input type="email" id="email" name="email" placeholder="Enter your email address">
                    </div>
                    <div>

                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <div>

                        <input type="password" id="confirm_password" name="confirm_password"
                            placeholder="Confirm your password">
                    </div>
                    <div>

                        <input class="ins" type="date" id="dob" name="dob">
                    </div>
            </form>
            <div class="terms">
                <input type="checkbox" id="email_updates" name="email_updates">
                <label id="remi" for="email_updates">Sign up for emails to get updates from Larchain:</label>

            </div>
            <div class="policy">
                <p>By creating an account, you agree to LarChain's <a href="#">Privacy Policy</a> and <a href="#">Terms
                        of
                        Use</a>.</p>
            </div>
            <button>Register</button>



        </div>
    </div>

</body>

</html>
